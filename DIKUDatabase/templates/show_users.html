{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_user') }}" method=post class=add-entry>
      <dl>
        <dt>Name:
        <dd><input type=text size=30 name=name>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for user in users %}
    <li><h2><a href="{{ url_for('user', UID = user.UserID) }}"> {{ user.name }}</a>
  {% else %}
    <li><em>Unbelievable.  No users here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
